<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Rock Paper scissors</h1>
    <div class="main">
        <div class="choice green" id="rock">Rock</div>
        <div class="choice red" id="paper">paper</div>
        <div class="choice black" id="scissors">scissors</div>
    </div>
    <div class="score-board">
        <div class="score">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="message-container">
        <p class="msg">Play your game</p>
    </div>
    <script src="game.js"></script>
</body>

</html>
