<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add comments dynamically using fetch api data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input,
        textarea {
            display: block;
            margin-bottom: 30px;
            width: 50%;
        }

        span {
            display: block;
        }

        .content .card {
            width: 50%;
            padding: 20px 30px;
        }

        .contentList .card {
            border: 0;
        }

        .contentList .card-body {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form mb-4">
            <h1>Add New Post</h1>
            <form id="add-post-from">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="titile-value" class="form-contorl">
                </div>
                <div class="form-group">
                    <label for="body">Content</label>
                    <textarea name="" id="body-value" class="form-contorl" cols="20" rows="6"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Add Now</button>
            </form>
        </div>

        <div class="contentList row" id="contentList">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="custom.js"></script>
</body>

</html>
